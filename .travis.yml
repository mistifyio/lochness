language: go
dist: trusty

env:
  - V_ETCD: 2.1.1

go:
  - 1.5
  - 1.6
  - tip

matrix:
  allow_failures:
    - go: tip

before_install:
  - sudo apt-get install realpath bsdtar
  - go get github.com/alecthomas/gometalinter
  - gometalinter --install --update
  - curl -L "https://github.com/coreos/etcd/releases/download/v$V_ETCD/etcd-v$V_ETCD-linux-amd64.tar.gz" | bsdtar -xf- -C/tmp
  - export PATH=/tmp/etcd-v$V_ETCD-linux-amd64:$PATH
  - mkdir -p $HOME/bin
  - curl -L "https://releases.hashicorp.com/consul/0.6.4/consul_0.6.4_linux_amd64.zip" | bsdtar -xf- -C$HOME/bin && chmod +x $HOME/bin/consul

install:
  - go get -t -v ./...
  - docker pull mistifyio/mistify-os:latest

script:
  - make -j$(($(nproc) + 1)) test

after_success:
  # This first gometalinter call is meant to be required but there are a few linter errors that we dont want to hit.
  # This will later be brought up to the `script` section, once there is a way to pass gometalinter exclude patterns from a file.
  - gometalinter --disable-all --enable={errcheck,gofmt,goimports,golint,vet,vetshadow} --deadline=30s --concurrency=$(($(nproc) + 1)) ./...
  - gometalinter --disable={errcheck,gofmt,golint,vet,vetshadow} --deadline=30s --concurrency=$(($(nproc) + 1)) ./...

notifications:
  email: false
  slack:
    secure: ""
