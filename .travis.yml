language: go
dist: trusty

env:
  - V_ETCD: 2.1.1
  #- V_ETCD: 2.1.3
  #- V_ETCD: 2.2.0
  #- V_ETCD: 2.2.4

go:
  - 1.5
  - 1.6

before_install:
  - go get github.com/alecthomas/gometalinter
  - gometalinter --install --update
  - curl -L https://github.com/coreos/etcd/releases/download/v$V_ETCD/etcd-v$V_ETCD-linux-amd64.tar.gz | tar vxz -C /tmp
  - export PATH=/tmp/etcd-v$V_ETCD-linux-amd64:$PATH

install:
  - sudo apt-get install realpath
  - go get -t -v ./...

script: make test

after_success:
  - gometalinter --disable=golint --disable=vetshadow --enable=gofmt ./... || true
  - gometalinter --disable-all --enable=golint --enable=vetshadow ./... || true

notifications:
  email: false
  slack:
    secure: ""
